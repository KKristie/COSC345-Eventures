name: Build Project

on:
  push:
    branches:
      - qtci

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version:      ${{ env.QT_VERSION }}
          host:         windows
          target:       desktop
          arch:         win64_msvc2019_64
          setup-python: false

      - name: Run qmake
        run: qmake

      - name: Build project
        run: make
